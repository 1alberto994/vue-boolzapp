<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue boolzapp</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        
    </head>
    <body class="bg-primary">
        <div id="app">
            <div class="d-flex flex-column  mt-2 flex-wrap box">
                <aside>
                    <div class="d-flex ">
                        <div>
                            <ul>
                                <img :src="avatar" alt="io">
                                {{name}}
                            </ul>
                        </div>
                        
                       
                      
                    </div>
                    <div>
                        <input class="w-100" type="text"placeholder="cerca untente">
                        <ul>
                            <li @click="activeContact=element" v-for="(element,index) in contacts">
                                <img class="avatar" :src="element.avatar" alt="">
                                {{element.name}}
                            </li>
                        </ul>
                    </div>
                </aside>
                <div v-if="activeContact==null">
                    seleziona una chat
                </div>
                
                <header class="bg-light">
                    <div >
                        <!-- <ul>
                         <li v-for="(utente,index) in activeContact.name">
                             <img :src="utente.avatar" alt="">
                             {{utente.name}}
                         </li>
                        </ul> -->
                        <img :src="activeContact.avatar" alt="">
                        {{activeContact.name}}
                     </div>
                </header> 
                <main>
                   
                    
                    <div v-else>
                        
                        
                              
                              <div class="d-flex mt-4 "  v-for="(messaggio, index) in  activeContact.messages">
                               <span class=" p-2" :class="(messaggio.status=='sent') ? 'sent':'received'">
                                {{messaggio.message}}
                                
                               </span>
                              </div>
                              <!-- <div class="col-6  offset-1 mt-4 "  v-for="(messaggio, index) in contacts[activeContact].messages">
                                <span class=" p-2" :class="(messaggio.status=='received') ? 'received':''">
                                 {{messaggio.message}}
                                </span>
                               </div> -->
                            
                    </div>
                </main>
                <footer class="bg-light">
                    <form class="w-100 mt-3 d-flex" action="" @submit.prevent="addMessage()">  
                        
                        <!-- <input class="w-90" type="text" v-model="newTodo" required minlength="4" placeholder="Nuova task"> -->
                        <input class="form-control" type="text" placeholder="Invia Messaggio" aria-label="default input example">
                        <button class="w-10">
                            Invia
                        </button>
                    </form>
                </footer>
    
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <script  src="contacts.js"></script>
    </body>
</html>
